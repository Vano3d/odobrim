<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредиты на любые цели</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="page">
        <div class="top">
            <a href="#" class="top__link"><img src="./images/logo.svg" alt="Одобрим.ру" class="top__logo"></a>
        </div>
        <div class="main">
           
           <section class="header">
               <div class="header__wrapper">
                <div class="header__text">
                    <h1 class="header__title"><span class="greenmile">Деньги</span> на любые цели</h1>
                    <p class="header__subtitle">Мы - финансовый маркетплейс для поиска выгодных предложений от ведущих банков и МФО России</p>
                </div>
                <img src="./images/Baner_man1.png" alt="Деньги на любые цели" class="header__image">
               </div>
           </section>
           <section class="choose">
               <h2 class="choose__title"><span class="greenmile">Выберите</span>&nbsp;нужное</h2>
               <ul class="choose__cards">
                    <li class="choose__item">
                            <div class="choose__card-left">
                                <h3 class="choose__header">Микрозаймы</h3>
                                <p class="choose__subheader">Первый заём - 0%</p>
                                <button class="choose__button">Получить займ</button>
                            </div>
                            <img src="./images/loan-man.png" alt="Получить займ" class="choose__card-right">
                    </li>
                    <li class="choose__item">
                        <div class="choose__card-left">
                            <h3 class="choose__header">Кредитные карты</h3>
                            <p class="choose__subheader">Кэшбэк, рассрочка</p>
                            <button class="choose__button">Получить карту</button>
                        </div>
                        <img src="./images/card-woman.png" alt="Получить карту" class="choose__card-right">
                    </li>
                    <li class="choose__item">
                        <div class="choose__card-left">
                            <h3 class="choose__header">Кредиты онлайн</h3>
                            <p class="choose__subheader">На любые цели</p>
                            <button class="choose__button">Получить кредит</button>
                        </div>
                        <img src="./images/cash-man.png" alt="Получить займ" class="choose__card-right">
                    </li>
                    <li class="choose__item">
                        <div class="choose__card-left">
                            <h3 class="choose__header">Рефинансирование</h3>
                            <p class="choose__subheader">Одобрение 96%</p>
                            <button class="choose__button">Получить рефин</button>
                        </div>
                        <img src="./images/refin-woman.png" alt="Получить рефин" class="choose__card-right">
                    </li>
               </ul>
           </section>
        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
